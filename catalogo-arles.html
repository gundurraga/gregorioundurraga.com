<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo Arlés</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      iframe {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Enlace directo para dispositivos móviles -->
    <a href="catalogo-arles.pdf" style="display: none" id="pdfLink"
      >Descargar Catálogo Arlés</a
    >
    <!-- IFrame para escritorio -->
    <iframe src="catalogo-arles.pdf" frameborder="0"></iframe>
    <script>
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        document.querySelector("iframe").style.display = "none";
        document.getElementById("pdfLink").style.display = "block";
      }
    </script>
  </body>
</html>
